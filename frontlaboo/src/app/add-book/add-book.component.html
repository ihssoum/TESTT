<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="author">Author:</label>
    <input id="author" formControlName="author" type="text" required />
    <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched">
      Author is required.
    </div>
  </div>

  <div>
    <label for="title">Title:</label>
    <input id="title" formControlName="title" type="text" required />
    <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched">
      Title is required.
    </div>
  </div>

  <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
</form>
